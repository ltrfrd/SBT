<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else 'SBT' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { background: #f7f9fc; }
    .card-metric { border: 0; box-shadow: 0 8px 30px rgba(0,0,0,0.06); }
    #map { height: 420px; border-radius: 10px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SBT</a>
    <div class="d-flex gap-2 ms-auto">
      {% if driver %}
      <span class="navbar-text text-white">{{ driver.name }}</span>
      <form action="/logout" method="post">
        <button class="btn btn-sm btn-light" type="submit">Logout</button>
      </form>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container py-4">
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
